<!DOCTYPE html>
<html>
<head>
    <title>Login / Signup</title>
    <style>
        body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        .container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        button { padding: 10px; width: 100%; cursor: pointer; }
        .flash { margin-bottom: 10px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; }
        .danger { background: #f8d7da; }
        .warning { background: #fff3cd; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="flash {{category}}">{{msg}}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('signup') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>

        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
