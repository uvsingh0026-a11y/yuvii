<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost:wght@500&display=swap">
    <style>
        /* ---------- Full page setup ---------- */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* lock scroll */
            font-family: 'Jost', sans-serif;
        }

        body {
            background: url("https://plus.unsplash.com/premium_photo-1729038870035-3a13f7c14257?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aGFwcHklMjBkaXdhbGl8ZW58MHx8MHx8fDA%3D&fm=jpg&q=60&w=3000") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ---------- Welcome Box ---------- */
        .welcome-box {
            background: rgba(0, 0, 0, 0.45); /* dark transparent overlay */
            border-radius: 20px;
            padding: 60px 80px;
            text-align: center;
            color: #fff;
            box-shadow: 5px 20px 50px #000;
            backdrop-filter: blur(10px);
            width: 450px;
            max-width: 90%;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #eee;
        }

a.button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    color: #ffffff;
    background: #04ddd5;
    border-radius: 5px;       /* slightly rounded */
    text-decoration: none;
    transition: 0.3s;

    position: fixed;          /* fixed relative to viewport */
    top: 10px;                /* 15px from top */
    right: 10px;              /* 15px from right */
    z-index: 1000;            /* above everything */
}

a.button:hover {
    background: #ffffff;  /* changes button color on hover */
    color: #000000;           /* ensures text stays white on hover */
}

        /* ---------- Optional: Flash messages ---------- */
        .flash-message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .flash-success { background: #4dff88; color: #000; }
        .flash-danger  { background: #ff4d4d; color: #000; }
        .flash-warning { background: #ffdd57; color: #000; }
        .flash-info    { background: #8ec6ff; color: #000; }

        /* ---------- Responsive scaling ---------- */
        @media (max-width: 1200px) {
            .welcome-box {
                width: 400px;
                padding: 50px 60px;
            }
            h1 { font-size: 2.2em; }
            p { font-size: 1.1em; }
        }

        @media (max-width: 992px) {
            .welcome-box {
                width: 350px;
                padding: 40px 50px;
            }
            h1 { font-size: 2em; }
            p { font-size: 1em; }
        }

        @media (max-width: 768px) {
            .welcome-box {
                width: 300px;
                padding: 30px 40px;
            }
            h1 { font-size: 1.8em; }
            p { font-size: 0.95em; }
        }

        @media (max-width: 480px) {
            .welcome-box {
                width: 90%;
                padding: 25px 20px;
            }
            h1 { font-size: 1.5em; }
            p { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('logout') }}" class="button">Logout</a>
    <div class="welcome-box">
        <!-- ---------- Flash messages ---------- -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <p class="flash-message flash-{{ category }}">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h1>Welcome, {{ username }}!</h1>
        <p>You have successfully logged in to PythonAi.</p>
    </div>
</body>
</html>
